<ng-container *ngIf="!(user$ | async); else loggedIn">
  <button mat-button (click)="signIn()">
    <mat-icon>login</mat-icon>
    Sign in with Google
  </button>
</ng-container>

<ng-template #loggedIn>
  <span class="user-info">{{ (user$ | async)?.displayName }}</span>
  <button mat-button (click)="signOut()">
    <mat-icon>logout</mat-icon>
    Sign out
  </button>
</ng-template>
