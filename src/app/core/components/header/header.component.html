<header class="header">
  <div class="header-content">
    <div class="logo-section" routerLink="/">
      <div class="logo">
        <mat-icon>inventory_2</mat-icon>
        <div class="title-group">
          <h1>Inventory Setups</h1>
          <span class="subtitle">OSRS Community Loadout Manager</span>
        </div>
      </div>
    </div>

    <div class="stats" *ngIf="isStatsLoaded$ | async; else loadingStats">
      <div class="stat">
        <mat-icon>inventory_2</mat-icon>
        <div class="stat-info">
          <div class="stat-value">{{ (stats$ | async)?.totalLoadouts | number }}</div>
          <div class="stat-label">Setups</div>
        </div>
      </div>
      <div class="stat">
        <mat-icon>group</mat-icon>
        <div class="stat-info">
          <div class="stat-value">{{ (stats$ | async)?.totalUsers | number }}</div>
          <div class="stat-label">Users</div>
        </div>
      </div>
      <div class="stat">
        <span class="fire-emoji">ðŸ”¥</span>
        <div class="stat-info">
          <div class="stat-value">{{ (stats$ | async)?.newToday | number }}</div>
          <div class="stat-label">New Today</div>
        </div>
      </div>
    </div>

    <ng-template #loadingStats>
      <div class="stats loading">
        <div class="stat">
          <mat-icon>inventory_2</mat-icon>
          <div class="stat-info">
            <div class="stat-value placeholder"></div>
            <div class="stat-label">Setups</div>
          </div>
        </div>
        <div class="stat">
          <mat-icon>group</mat-icon>
          <div class="stat-info">
            <div class="stat-value placeholder"></div>
            <div class="stat-label">Users</div>
          </div>
        </div>
        <div class="stat">
          <span class="fire-emoji">ðŸ”¥</span>
          <div class="stat-info">
            <div class="stat-value placeholder"></div>
            <div class="stat-label">New Today</div>
          </div>
        </div>
      </div>
    </ng-template>

    <button mat-icon-button (click)="toggleTheme()" class="theme-toggle">
      <mat-icon>{{ (isDarkTheme$ | async) ? 'dark_mode' : 'light_mode' }}</mat-icon>
    </button>
  </div>
</header>
